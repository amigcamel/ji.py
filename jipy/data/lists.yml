AppendList:
  answer: [Shukai, Sean, Joy, Aji]
  description: 將 Aji 添加到 people 的最後一位
  hint: list.append
  name: 添加元素
  presets:
    people: [Shukai, Sean, Joy]
  result_variable: people
  test_code: |
    people.append('Aji')
DelListElement:
  answer: [a, b, c, d]
  description: 刪除 x 之最後一個元素
  hint: del
  name: 刪除元素
  presets:
    x: [a, b, c, d, x]
  result_variable: x
  test_code: |
    del x[-1]
ExtendList:
  answer: [Shukai, Sean, Joy, Rich, Chihyao]
  description: 把 ta 往後合併到 people
  hint: list.extend
  name: 擴增串列
  presets:
    people: [Shukai, Sean, Joy]
    ta: [Rich, Chihyao]
  result_variable: people
  test_code: |
    people.extend(ta)
ExtractElement:
  answer: 大
  description: 取出 x 之第 2 個元素
  hint: list[num]
  name: 取出元素
  presets:
    x: [臺, 大, 語, 言, 所]
  test_code: |
    ans = x[1]
InsertList:
  answer: [Shukai, Sean, Aji]
  description: 把 Shukai 插入至 people 之第一位
  hint: list.insert
  name: 插入元素
  presets:
    people: [Sean, Aji]
  result_variable: people
  test_code: |
    people.insert(0, "Shukai")
ReverseList:
  answer: [Chihyao, Richard, Joy, Aji, Sean, Shukai]
  description: 將 people 反轉
  hint: list.reverse
  name: 反轉串列
  presets:
    people: [Shukai, Sean, Aji, Joy, Richard, Chihyao]
  result_variable: people
  test_code: |
    people.reverse()
SortList:
  answer: [Aji, Chihyao, Joy, Richard, Sean, Shukai]
  description: 將 people 按照英文字母順序排列(根據元素首個字母)
  hint: list.sort
  name: 排序串列
  presets:
    people: [Shukai, Sean, Aji, Joy, Richard, Chihyao]
  result_variable: people
  test_code: |
    people.sort()
